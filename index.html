<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Remind Me</title>
    <meta name="description" content="Remind Me">

    <link rel="stylesheet" href="style.css">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>

<body id="remind-me">
    <h1 id="clock" data-bind="text: clock"></h1>
    <div class="wrapper">
        <div class="control-group" data-bind="visible: !alarm()">
            <h1>Remind me</h1>
            <h3>
                <select id="delay-time">
                    <option value="15">15</option>
                    <option value="30" selected="selected">30</option>
                </select>
                minutes before
            </h3>
            <!-- <h3>
                from now until
                <select id="end-time">
                    <option value="15">15</option>
                    <option value="30" selected="selected">30</option>
                </select>
            </h3> -->
            <div id="times" data-bind="foreach: times().list">
                <label class="control control--checkbox">
                    <span data-bind="text: time"></span>
                    <input type="checkbox" data-bind="value: time, checked: checked, event: {change: $parent.changeAlarm($data)}">
                    <div class="control__indicator"></div>
                </label>
            </div>

        </div>

    </div>
    <div id="alarm" data-bind="visible: alarm">
        <div class="container">
            <h1>Alarm</h1>
            <h2 data-bind="text: alarmText"></h2>
            <button data-bind="click: stopAlarm">close</button>
        </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/knockout/build/output/knockout-latest.js"></script>
    <script src="node_modules/moment/min/moment.min.js"></script>
    <script src="script.js"></script>
    <script src="AlarmControl.js"></script>
</body>
</html>
